name: Run RSpec Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.111.0
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: bundle exec rspec
